<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="Blue ribbon with two-tone tails and bronze key logo">
  <defs>
    <style>
      .blue{fill:#2563EB;}        /* main ribbon */
      .blueLight{fill:#3B82F6;}   /* lighter tail */
      .blueDark{fill:#1D4ED8;}    /* darker tail */
      .edge{fill:none;stroke:#1E40AF;stroke-width:6;stroke-linejoin:round;stroke-linecap:round;}
      .key{stroke:#B87333;stroke-width:8;stroke-linecap:round;stroke-linejoin:round;fill:none;}
    </style>
  </defs>

  <!-- Ribbon tails (two different shades) -->
  <path class="blueLight" d="M84 138 h44 v92 l-22-16 l-22 16 z"/>
  <path class="blueDark"  d="M128 138 h44 v92 l-22-16 l-22 16 z"/>

  <!-- Band -->
  <rect class="blue" x="78" y="122" width="100" height="26" rx="10"/>
  <path class="edge" d="M78 135 h100"/>

  <!-- Rosette -->
  <path class="blue" d="
    M128 34
    L142 42 L158 38 L168 50 L184 52 L188 68
    L202 78 L198 94 L206 110 L194 120 L196 136
    L180 140 L172 154 L156 152 L142 164 L128 156
    L114 164 L100 152 L84 154 L76 140 L60 136
    L62 120 L50 110 L58 94 L54 78 L68 68
    L72 52 L88 50 L98 38 L114 42 Z"/>
  <path class="edge" d="
    M128 34
    L142 42 L158 38 L168 50 L184 52 L188 68
    L202 78 L198 94 L206 110 L194 120 L196 136
    L180 140 L172 154 L156 152 L142 164 L128 156
    L114 164 L100 152 L84 154 L76 140 L60 136
    L62 120 L50 110 L58 94 L54 78 L68 68
    L72 52 L88 50 L98 38 L114 42 Z"/>

  <!-- Solid inner medal circle -->
  <circle cx="128" cy="98" r="44" fill="#1D4ED8"/>

  <!-- KEY (shifted 10px left) -->
  <g transform="translate(-10,0)">

    <!-- Handle rotated 30 degrees -->
    <g transform="rotate(30 110 98)">
      <circle class="key" cx="98"  cy="106" r="10"/>
      <circle class="key" cx="122" cy="106" r="10"/>
      <circle class="key" cx="110" cy="86"  r="10"/>
    </g>

    <!-- Shaft -->
    <path class="key" d="M122 98 H186"/>

    <!-- Two prongs -->
    <path class="key" d="M168 98 V122"/>
    <path class="key" d="M182 98 V116"/>

  </g>

</svg>

